<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Club</title>
    <link rel="shortcut icon" href="./img/favlogo.jpg" type="image/x-icon">

    <link rel="stylesheet" href="./gym.css">

    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2:wght@700;800&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <!-- Left box for logo -->
        <div class="left">
            <img src="./img/logo.jpg" alt="logo">
            <div>FITNESS CLUB</div>
        </div>
        <!-- Mid box for navbar -->
        <div class="mid">
            <ul class="navbar">
                <li><a href="">Home</a></li>
                <li><a href="">Address</a></li>
                <li><a href="">Fitness Calculator</a></li>
                <li><a href="">About Us</a></li>
                <li><a href="">Contact Us</a></li>
            </ul>
        </div>
        <!-- Right box for buttons -->
        <div class="right">
            <button class="btn">Call Us</button>
            <button class="btn">Email Us</button>
        </div>
    </header>

    <div class="container">
        <h2>_Join the Best GYM of Pune Now_</h2>
        <form action="">
            <div class="form-container">
                <label for="name">Name :</label> <br>
                <input type="text" name="" placeholder="Enter Your Name">
            </div> 

            <div class="form-container">
                <label for="gender">Gender:</label> <br>
                <input type="text" name="" placeholder="Enter Your Gender">
            </div>

            <div class="form-container">
                <label for="age">Age :</label> <br>
                <input type="number" name="" placeholder="Enter Your Age">
            </div>

            <div class="form-container">
                <label for="email">Email ID :</label> <br>
                <input type="email" name="" placeholder="Enter Your Email ID">
            </div>

            <div class="form-container">
                <label for="mobile">Mobile No:</label> <br>
                <input type="number" name="" placeholder="Enter Your Mobile No.">
            </div>

            <button class="btn">Submit</button>
        </form>
    </div>

    <div class="msg">
        Make Yourself Stronger.. Than Your Excuses..!!!
    </div>
</body>
</html>
